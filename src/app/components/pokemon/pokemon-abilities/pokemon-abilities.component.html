<section class="abilities_moves_section">
  <article class="abilities">
    <h2>Talents</h2>
    <ul>
      @for (ability of pokemon.abilities; track $index) {
        <app-ability [ability]="ability"></app-ability>
      }
    </ul>
  </article>

  <article class="moves">
    <h2>Capacit√©s</h2>
    <ul>
      @for (move of pokemon.moves; track $index) {
        <li>{{ move.move.name.replace("-", " ") | titlecase }}</li>
      }
    </ul>
  </article>
</section>
