<app-search-bar (onSearch)="searchPokemon($event)"></app-search-bar>

@if (pokemonNamesList.length > 0) {
  <ul>
    @for (pokemon of pokemonNamesList; track $index) {
      <app-pokemon-list-item
        [pokemon]="pokemon"
      >
      </app-pokemon-list-item>
    }
  </ul>
}
@else {
  <div class="no_results">
    <p>Aucun Pok√©mon.</p>
  </div>
}

@if (showPagination) {
  <app-pagination (onChangePage)="updateList($event)"></app-pagination>
}
